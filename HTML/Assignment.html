<!doctype html>
<html>
  <head>
    <title>Navigation Menu</title>
    <style>
      body {
        font-family: A, sans-serif;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: #333;
        overflow: hidden;
      }
      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .navbar a.active {
        background-color: #4caf50;
        color: white;
      }
      .content {
        padding: 16px;
        background-color: #f2f2f2;
      }
      .content h1 {
        text-align: center;
        color: #333;
        font-size: 2.5em;
        margin-bottom: 20px;
      }
      .content p {
        text-align: center;
        color: #666;
        font-size: 1.2em;
        line-height: 1.5;
      }
      .projects ul {
        list-style-type: none;
        padding: 0;
      }
      .projects li {
        padding: 8px;
        background-color: #ddd;
        margin-bottom: 4px;
        border-radius: 4px;
        font-size: 1.1em;
        line-height: 1.5;
      }
      .projects li:hover {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#home" class="active">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
    </div>
    <div id="home" class="content">
      <h1>Welcome</h1>
      <p>Welcome to the homepage</p>
    </div>
    <div id="about" class="content">
      <h1>About Us</h1>
      <p>This is the about section</p>
    </div>
    <div id="projects" class="content projects">
      <h1>Our Projects</h1>
      <ul>
        <li>Project 1</li>
        <li>Project 2</li>
        <li>Project 3</li>
      </ul>
    </div>
  </body>
</html>
