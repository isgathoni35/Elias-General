<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            background-color: yellow; /* Set background color to yellow */
        }
        form {
            background-color: rgb(9, 245, 21); /* Set background color of the form to white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 0 auto;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Student Registration Form</h1>
    <form action="#" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br>
        
        <label for="telephone">Telephone:</label><br>
        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" required><br>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="course">Course:</label><br>
        <input type="text" id="course" name="course" required><br>
        
        <button type="submit" name="submit">Register</button>
        <button type="button" onclick="cancel()">Cancel</button>
    </form>

    <script>
        function cancel() {
            // Redirect to home page or previous page
            window.history.back();
        }
    </script>
</body>
</html>
